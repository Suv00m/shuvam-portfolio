<div class="container">
    <h1 align="Center" class="mb-4 text-4xl font-extrabold text-gray-900">Blogs</h1>

    <ul class="mx-4 p-4 flex flex-wrap justify-center">
        {% for post in posts %}
        <li class="mb-4 border mx-5 p-2 rounded-md tracking-tight content-start">
            <h3 class="font-bold">{{ post.title }}:</h3>
            <p class="font-mono">{{ post.content }}</p>
            <a href="{{ post.url }}" class="text-blue-500 m-4 hover:underline">Read more</a>
            <img src="{{ post.image }}" alt="" class="w-24 h-24 m-4  rounded-2xl">
        </li>
        {% endfor %}
    </ul>
